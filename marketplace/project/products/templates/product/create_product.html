{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        {% if form.errors or form.non_field_errors %}
            <div class="mb-3 p-6 bg-red-100 rounded-3">
                {% for field in form %}
                    {{ field.errors }}
                {% endfor %}

                {{ form.non_field_errors }}
            </div>
        {% endif %}

        <button type="submit" class="menu-title btn btn-success text-white">Добавить продукт</button>
    </form>
{% endif %}

{% endblock %}
